<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--app.js-->
    <script src="./access/javescript/app.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div id="main-container">
        <div class="adding">
            <h1>To Do List</h1>
        </div>
        <div>
            <span id="addToDo">
                Add Items:
                <input id="toDo" type="text">
                <input id="add" value="Add" type="submit">
            </span>
        </div>

        <div id="toDos">

        </div>
    </div>

<script>

// the initial place holder varible
var toDoCount = 0;

// on click event to add items onto the list
$("#addToDo").on("click", function(event) {

    event.preventDefault();

// store the value entered in the textbox
    var toDoList = $("#toDo").val().trim();

// a new <p> that can hold the list
    var toDoItem = $("<p>");

    toDoItem.attr("id", "item-" + toDoCount);
    toDoItem.append(" " + toDoList);
})
</script>
</body>
</html>
